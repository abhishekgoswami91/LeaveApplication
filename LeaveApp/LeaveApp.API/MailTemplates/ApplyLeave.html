<div id="email" style="width:100%;margin: auto;background:white;">

    <!-- Header -->
    <table role="presentation" border="0" width="100%" cellspacing="0">
        <tr>
            <td bgcolor="#00A4BD" align="center" style="color: white;">
                <p style="font-size: 52px; margin:0 0 20px 0; font-family:Avenir;">[[Header]]</p>
        </tr>
    </table>

    <!-- Body 1 -->
    <table role="presentation" border="0" width="100%" cellspacing="0">
        <tr>
            <td style="padding: 30px 30px 30px 60px;">
                <h2 style="font-size: 28px; margin:0 0 20px 0; font-family:Avenir;">[[ToMsg]]</h2>
                <p style="margin:0 0 12px 0;font-size:16px;line-height:24px;font-family:Avenir">[[Message]]</p>
                <p style="margin:0;font-size:16px;line-height:24px;font-family:Avenir;">
                <a href="[[URL]]" target="_blank" style="color: #FF7A59; text-decoration: underline;">Preview</a>
            </td>
        </tr>
    </table>

    <section class="component-section" id="employee">
        <table role="presentation" border="0" width="100%" cellspacing="0">
            <thead class="thead-light">
                <tr>
                    <th>Employee</th>
                    <th>Leave Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Reason</th>
                    <th>No of Leave</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="vertical-align: top; padding: 30px 10px 30px 60px;" data-title="Employee">[[Employee]]</td>

                    <td style="vertical-align: top; padding: 30px 10px 30px 60px;" data-title="Leave Type">[[LeaveType]]</td>

                    <td style="vertical-align: top; padding: 30px 10px 30px 60px;" data-title="Start Date">[[StartDate]]</td>

                    <td style="vertical-align: top; padding: 30px 10px 30px 60px;" data-title="End Date">[[EndDate]]</td>

                    <td style="vertical-align: top; padding: 30px 10px 30px 60px;" data-title="Reason">[[Reason]]</td>

                    <td style="vertical-align: top; padding: 30px 10px 30px 60px;" data-title="No of Leave">[[NoOfLeave]]</td>

                    <td style="vertical-align: top; padding: 30px 10px 30px 60px;" data-title="Status">[[Status]]</td>
                </tr>
                [[LeaveDetails]]
            </tbody>
        </table>
        
    </section>

    <!-- Body 3 -->
    <table role="presentation" border="0" width="100%">
        <tr>
            <td bgcolor="#EAF0F6" align="center" style="padding: 30px 30px;">
                <h2 style="font-size: 28px; margin:0 0 20px 0; font-family:Avenir;"> <a href="[[URL]]" target="_blank" style="text-align:center; color:white; background-color:#3075BA;">Preview</a> </h2>
                <p style="margin:0 0 12px 0;font-size:16px;line-height:24px;font-family:Avenir"> </p>
                <a href="#" style="text-decoration: underline; font-weight: bold; color: #253342;  font-family:Avenir;"> </a>
            </td>
        </tr>
    </table>

    <!-- Footer -->
    <table role="presentation" border="0" width="100%" cellspacing="0">
        <tr>
            <td bgcolor="#F5F8FA" style="padding: 30px 30px;">
                <p style="margin:0 0 12px 0; font-size:16px; line-height:24px; color: #99ACC2; font-family:Avenir"> Made with &hearts; at AvidClan </p>
                <!--             <a href="#" style="font-size: 9px; text-transform:uppercase; letter-spacing: 1px; color: #99ACC2;  font-family:Avenir;"> Unsubscribe </a>    -->
            </td>
        </tr>
    </table>
</div>
